name: Shuumulator workflow

on:
  schedule:
    # Ref: https://crontab.guru/
    # NOTE: 複数 cron を書いてもよいのかどうか、検証中です。
    #       ダメなら 30 22,23,00,01,02,03,04 * * 0-5 こう書きます。
    #       -> 実験済み。この書き方で動作します。
    # NOTE: 意図しているのは「月〜金曜 9, 10, 11, 12, 13, 14, 15 時に実行」です。
    #       ただし Actions は時間通り動きません。1時間遅れることを見込んで、それぞれ1時間早めて設定しています。
    - cron: '0 23 * * 0-4'
    - cron: '0 00 * * 1-5'
    - cron: '0 01 * * 1-5'
    - cron: '0 02 * * 1-5'
    - cron: '0 03 * * 1-5'
    - cron: '0 04 * * 1-5'
    - cron: '0 05 * * 1-5'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8

    - name: Install pipenv and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv --upgrade-strategy=only-if-needed
        pipenv install --dev

    - name: Run
      run: |
        pipenv run python main.py
      env:
        MYSQL_HOST: ${{ secrets.MYSQL_HOST }}
        MYSQL_USER: ${{ secrets.MYSQL_USER }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        SLACK_MESSAGE_CHANNEL: ${{ secrets.SLACK_MESSAGE_CHANNEL }}
